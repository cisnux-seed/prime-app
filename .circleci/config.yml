version: 2.1
orbs:
  android: circleci/android@2.3.0
jobs:
  test:
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2021.10.1
    steps:
      - run:
          name: Download JDK 17
          command: |
            curl -s "https://get.sdkman.io" | bash && source "$HOME/.sdkman/bin/sdkman-init.sh"
            sdk install java 17.0.7-jbr
            java --version      
      - checkout
      - android/run-tests:
          test-command: ./gradlew core:test
      - android/start-emulator-and-run-tests:
          save-gradle-cache: true 
          wait-for-emulator: true 
          verbose: true 
          run-logcat: false 
          max-tries: 1 
          disable-animations: false 
          delay-adb: false 
          avd-name: myavd 
          install-system-image: true 
          kill-emulators: true 
          no-boot-anim: true 
          no-window: true 
          retry-interval: 10 
      - android/save-gradle-cache:
          cache-prefix: v1a      
workflows:
  test:
    jobs:
      - test